<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1>JAVASCRIPT</h1>
    <button id="stop">stop</button>
    
</body>
<script>
    const changeLangname = function(){
        document.querySelector('h1').innerHTML = "CSharp"
    }
    const changeIt = setTimeout(changeLangname,3000)
    
    document.querySelector("#stop").addEventListener("click",function(){
        clearTimeout(changeIt)
        console.log("Stopped!!!");
    })
</script>
</html>
